<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/d1950907f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="login">
        <div class="content">
            <h2>Login Here!</h2>
        </div>
        <form action="success.html" class="loginform">
            <dbiv class="details">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <a href="success.html"  class="btn" target="_blank"><button type="submit">Login</button></a>
                <label class="box">
                    <input class="box" type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </dbiv>

            <div class="fgp" style="background-color:#f1f1f1">
                <p class="psw">Forgot <a href="#">password?</a></p>
            </div>
        </form>
    </section>
</body>

</html>
